server:
  port: 8090
spring:
  application:
    name: gateway
  main:
    web-application-type: reactive
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
      discovery:
        server-addr: localhost:8848
        service: gateway
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
        add-to-simple-url-handler-mapping: true
      default-filters:
        - AddResponseHeader=source, rickey
      discovery:
        locator:
          enabled: true
      routes:
        - id: api
          uri: lb://api
          predicates:
            - Path=/api/public/**
        - id: core
          uri: lb://core
          predicates:
            - Path=/api/**
  redis:
    port: 6379
    database: 0
  datasource:
    url: jdbc:mysql://localhost:3306/secure-poc
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
