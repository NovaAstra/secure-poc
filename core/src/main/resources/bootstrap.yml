server:
  port: 8091
spring:
  application:
    name: core
  main:
    web-application-type: reactive
  cloud:
    nacos:
      config:
        # server-addr: 192.168.0.203:8848
        server-addr: 192.168.0.65:8848
        file-extension: yaml
      discovery:
        # server-addr: 192.168.0.203:8848
        server-addr: 192.168.0.65:8848
        service: core
  datasource:
    url: jdbc:mysql://localhost:3306/api-demo
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    database: 0
mybatis-plus:
  mapper-locations: mapper/*.xml
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      table-prefix: t_